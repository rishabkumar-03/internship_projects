<html>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

		<script>
			var url= window.location.href;
			var user_id= url.split('profile_id=')[1];
			var employee_promise= fetch('https://reqres.in/api/users/' + user_id);
			employee_promise .then(response => {
				return response.json();
			})
			.then( function(response_data) {
				//var obj=JSON.parse(response_data);
				for (let [key, value] of Object.entries(response_data['data'])) {
					 console.log(`${key}: ${value}`);
					 document.getElementById("desc").innerHTML += "<tr><td>"+ `${key}` + "</td><td>" + `${value}` + "</td></tr>";
					}
				})
			.catch( function (err) {
						console.log(err);
						document.getElementById("desc").innerHTML= "Something went wrong";
					});
		</script>

		</header>
		<div class="bg-light"> 
			<table id="desc" class="table table-secondary" >

		</footer>
