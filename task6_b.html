<!DOCTYPE html>
<html>
	<head>
		<title>Description</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script>
			var url=window.location.href;
			var id=url.split('profile_id=')[1];
			var xhttp= new XMLHttpRequest();
			xhttp.open('GET','https://swapi.co/api/people/' + id, true);
			xhttp.onload= function(){
				var obj= JSON.parse(this.response);
				var loader = document.getElementById("loading-container");
				loader.style.display = "none";
				document.getElementById("desc").style.display = "block";

				for (let [key, value] of Object.entries(obj)) {
					 console.log(`${key}: ${value}`);
					 document.getElementById("desc").innerHTML += "<tr><td>"+ `${key}` + "</td><td>" + `${value}` + "</td></tr>";
				}
			
			}
			xhttp.send();
		</script>
	</head>
	<body>
		<header class="bg-dark text-white text-center">
			<a href="task6.html" style=" color:white; text-decoration: none; padding: 5px; border: 1px black;"> HOME</a>
		</header>
		<div class="bg-light col"> 
			<div id="loading-container">
				Loading...
			</div>
			<table id="desc" class="table table-secondary" style="display: none;">

			</table>
		</div>
		<footer class="bg-warning text-white text-center" >
			<p>Thank You</p>
		</footer>
	</body>
</html>
